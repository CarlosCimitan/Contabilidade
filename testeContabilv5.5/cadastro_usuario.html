<head>
    <meta charset="UTF-8">

  <nav class="bg-gray-800 p-4">
    <div class="max-w-screen-xl mx-auto flex justify-between items-center">
      <a class="text-white text-2xl font-semibold" href="Listagem.html">Sistema Contábil</a>
      <button class="text-white md:hidden" id="navbar-toggle">
        <span class="block w-6 h-1 bg-white mb-1"></span>
        <span class="block w-6 h-1 bg-white mb-1"></span>
        <span class="block w-6 h-1 bg-white"></span>
      </button>
      <div id="navbar" class="hidden md:flex space-x-6">
        <a href="Listagem.html" class="text-white">Dashboard</a>
        <a href="cadastro_empresa.html" class="text-white">Cadastro de Empresa</a>
        <a href="cadastro_usuario.html" class="text-white">Cadastro de Usuário</a>
        <div class="relative group">
          <a href="" class="text-white inline-flex items-center">
            Lançamentos
            <svg class="ml-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd" />
            </svg>
          </a>
          <div class="absolute left-0 mt-0 w-48 bg-gray-700 text-white rounded-md shadow-lg hidden group-hover:block z-10">
            <a href="lancamentos.html" class="block px-4 py-2 hover:bg-gray-600">Lançamento Contábil</a>

            <a href="historico.html" class="block px-4 py-2 hover:bg-gray-600">Histórico</a>
          </div>
        </div>
        <a href="plano_contas.html" class="text-white">Plano de Contas</a>
      </div>
    </div>
  </nav>

    <!-- Conteúdo do formulário -->
    <div class="max-w-xl mx-auto p-8 bg-gray-400	 shadow-md rounded-lg mt-10 mb-10">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-semibold text-gray-800">Cadastro de Usuário</h2>
        </div>

        <form>
            <!-- Formulário de Cadastro -->
             <input type="hidden" id="codigoUsuario">
            <div class="mb-6">
                <label for="nomeUsuario" class="block text-lg font-medium text-gray-700">Nome do Usuário</label>
                <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-md text-black placeholder-black" id="nomeUsuario" required>
            </div>
            <div class="mb-6">
                <label for="emailUsuario" class="block text-lg font-medium text-gray-700">Email</label>
                <input type="email" class="mt-2 p-3 w-full border border-gray-300 rounded-md text-black placeholder-black" id="emailUsuario" required>
            </div>
            <div class="mb-6">
                <label for="senhaUsuario" class="block text-lg font-medium text-gray-700">Senha</label>
                <input type="password" class="mt-2 p-3 w-full border border-gray-300 rounded-md text-black placeholder-black" id="senhaUsuario" required>
            </div>
            <div class="mb-6">
                <label for="confirmarSenhaUsuario" class="block text-lg font-medium text-gray-700">Confirmar Senha</label>
                <input type="password" id="confirmarSenhaUsuario" class="mt-2 p-3 w-full border border-gray-300 rounded-md text-black placeholder-black" required>
            </div>

            <!-- Tipo de Usuário -->
            <div class="mb-6 grid grid-cols-2 gap-6">
                <div class="w-full">
                    <label for="tipoUsuario" class="block text-lg font-medium text-gray-700 text-black placeholder-black text-black placeholder-black" >Tipo de Usuário</label>
                    <select class="mt-2 p-3 w-full border border-gray-300 rounded-md text-black placeholder-black" id="tipoUsuario" required>
                        <option value="">Selecione</option>
                        <option value="1">Administrador</option>
                        <option value="2">Aluno</option>
                        <option value="3">Responsável</option>
                    </select>
                    <!-- Campo para exibir o cargo atual (somente leitura) -->
                    <div id="cargoAtualDisplay" class="mt-1 text-sm text-gray-600 hidden text-black placeholder-black">
                        <span class="font-semibold  text-black placeholder-black" >Cargo atual:</span> 
                        <span id="cargoAtualTexto"></span>
                    </div>
                </div>

                <!-- Menu de Empresas -->
                <div class="w-full">
                    <label for="empresa" class="block text-lg font-medium text-gray-700">Empresa</label>
                    <select class="mt-2 p-3 w-full border border-gray-300 rounded-md" id="empresa" disabled>
                        <option value="">Selecione</option>
                        <!-- Empresas serão carregadas aqui -->
                    </select>
                </div>

            </div>


            <!-- Botões de Ação -->
            <div class="mt-7 flex justify-end space-x-1">
        <button type="button" id="cancelar" class="py-2 px-2 border border-gray-300 text-gray-700 rounded-md">Cancelar</button>
        <button type="button" id="Excluir" class="py-2 px-2 border border-gray-300 text-gray-700 rounded-md bg-red-100 hover:bg-red-200">Excluir</button>
        <button type="button" id="editar" class="py-2 px-2 border border-gray-300 text-gray-700 rounded-md">Editar</button>
        <button type="button" id="Gravar" class="py-2 px-2 border border-gray-300 text-gray-700 rounded-md">Gravar</button>
        <button type="button" id="novo" class="py-2 px-4 border border-gray-300 text-gray-700 rounded-md">Novo</button>
                <button type="button" id="btnListagem" class="py-1 px-1 border border-gray-300 text-gray-700 rounded-md">Listagem</button>
            </div>
        </form>
    </div>

    <script src="js/CadastroDeUsuario.js"></script>
    <script src="JS/modalListagem.js"></script>
</body>

</html>
