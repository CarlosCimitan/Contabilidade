<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa - Sistema Contábil</title>
    <link href="CSS/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900">

  <!-- Barra de navegação -->
  <nav class="bg-gray-800 p-4">
    <div class="max-w-screen-xl mx-auto flex justify-between items-center">
      <a class="text-white text-2xl font-semibold" href="Listagem.html">Sistema Contábil</a>
      <button class="text-white md:hidden" id="navbar-toggle">
        <span class="block w-6 h-1 bg-white mb-1"></span>
        <span class="block w-6 h-1 bg-white mb-1"></span>
        <span class="block w-6 h-1 bg-white"></span>
      </button>
      <div id="navbar" class="hidden md:flex space-x-6">
        <a href="Listagem.html" class="text-white">Dashboard</a>
        <a href="cadastro_empresa.html" class="text-white">Cadastro de Empresa</a>
        <a href="cadastro_usuario.html" class="text-white">Cadastro de Usuário</a>
        <div class="relative group">
          <a href="" class="text-white inline-flex items-center">
            Lançamentos
            <svg class="ml-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd" />
            </svg>
          </a>
          <div class="absolute left-0 mt-0 w-48 bg-gray-700 text-white rounded-md shadow-lg hidden group-hover:block z-10">
            <a href="lancamentos.html" class="block px-4 py-2 hover:bg-gray-600">Lançamento Contábil</a>
            <a href="historico.html" class="block px-4 py-2 hover:bg-gray-600">Histórico</a>
          </div>
        </div>
        <a href="plano_contas.html" class="text-white">Plano de Contas</a>
      </div>
    </div>
  </nav>

    <!-- Conteúdo do formulário -->
    <div class="max-w-xl mx-auto p-8 bg-gray-400 shadow-md rounded-lg mt-10 mb-10">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-semibold text-gray-800">Cadastro de Empresa</h2>
        </div>

        <input type="hidden" id="codigoEmpresa">
        <form>
            <!-- Dados da Empresa -->
            <div class="mb-6">
                <label for="nomeEmpresa" class="block text-lg font-medium text-gray-700">Nome da Empresa</label>
                <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-md text-black placeholder-black" id="nomeEmpresa" placeholder="Nome da empresa" required>
            </div>
            <div class="mb-6">
                <label for="cnpj" class="block text-lg font-medium text-gray-700">CNPJ</label>
                <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-md text-black placeholder-black" id="cnpj" placeholder="CNPJ da empresa" required>
            </div>

            <!-- Botões de Ação -->
            <div class="mt-7 flex justify-end space-x-1">
        <button type="button" id="cancelar" class="py-1 px-2 border border-gray-300 text-gray-700 rounded-md">Cancelar</button>
        <button type="button" id="Excluir" class="py-1 px-2 border border-gray-300 text-gray-700 rounded-md bg-red-100 hover:bg-red-200">Excluir</button>
        <button type="button" id="editar" class="py-1 px-2 border border-gray-300 text-gray-700 rounded-md">Editar</button>
        <button type="button" id="Gravar" class="py-1 px-2 border border-gray-300 text-gray-700 rounded-md">Gravar</button>
        <button type="button" id="novo" class="py-1 px-4 border border-gray-300 text-gray-700 rounded-md">Novo</button>
                <button type="button" id="btnListagem" class="py-1 px-1 border border-gray-300 text-gray-700 rounded-md">Listagem</button>
            </div>
        </form>
    </div>

    <script src="js/CadastroDeEmpresa.js"></script>
    <script src="JS/modalListagem.js"></script>
    
</body>

</html>
