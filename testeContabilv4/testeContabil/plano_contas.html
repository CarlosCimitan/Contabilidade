<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Contas - Sistema Contábil</title>
    <link href="CSS/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Barra de navegação -->
    <nav class="bg-gray-800 p-4">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <a class="text-white text-2xl font-semibold" href="dashboard.html">Sistema Contábil</a>
            <button class="text-white md:hidden" id="navbar-toggle">
                <span class="block w-6 h-1 bg-white mb-1"></span>
                <span class="block w-6 h-1 bg-white mb-1"></span>
                <span class="block w-6 h-1 bg-white"></span>
            </button>
            <div id="navbar" class="hidden md:flex space-x-6">
                <a href="dashboard.html" class="text-white">Dashboard</a>
                <a href="cadastro_empresa.html" class="text-white">Cadastro de Empresa</a>
                <a href="cadastro_usuario.html" class="text-white">Cadastro de Usuário</a>

                <a href="lancamentos.html" class="text-white">Lançamentos</a>
                <a href="plano_contas.html" class="text-white">Plano de Contas</a>
                <a href="relatorios.html" class="text-white">Relatórios</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo do formulário -->
    <div class="max-w-xl mx-auto p-8 bg-white shadow-md rounded-lg mt-10 mb-10">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-semibold text-gray-800">Plano de Contas</h2>
            <!-- Setas de Navegação -->
            <div class="flex space-x-1">
                <button type="button" class="py-1 px-2 border border-gray-300 text-gray-700 rounded-md text-sm">|&lt;</button>
                <button type="button" class="py-1 px-2 border border-gray-300 text-gray-700 rounded-md text-sm">&lt;</button>
                <button type="button" class="py-1 px-2 border border-gray-300 text-gray-700 rounded-md text-sm">&gt;</button>
                <button type="button" class="py-1 px-2 border border-gray-300 text-gray-700 rounded-md text-sm">&gt;|</button>
            </div>
        </div>

        <form>
            <!-- Código Reduzido -->
            <div class="mb-6">
                <label for="Codigo" class="block text-lg font-medium text-gray-700">Código Reduzido</label>
                <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-md" id="Codigo" placeholder="Ex: 123" required>
            </div>

            <!-- Máscara -->
            <div class="mb-6">
                <label for="Mascara" class="block text-lg font-medium text-gray-700">Máscara</label>
                <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-md" id="Mascara" placeholder="Ex: 1.1.1.01" required>
            </div>

            <!-- Natureza, Tipo e Situação lado a lado -->
            <div class="mb-6 grid grid-cols-3 gap-6">
                <div>
                    <label for="Natureza" class="block text-lg font-medium text-gray-700">Natureza</label>
                    <select class="mt-2 p-3 w-full border border-gray-300 rounded-md" id="Natureza" required>
                        <option value="1">Devedora</option>
                        <option value="2">Credora</option>
                    </select>
                </div>

                <div>
                    <label for="TipoConta" class="block text-lg font-medium text-gray-700">Tipo</label>
                    <select class="mt-2 p-3 w-full border border-gray-300 rounded-md" id="TipoConta" required>
                        <option value="1">Analítica</option>
                        <option value="2">Sintética</option>
                    </select>
                </div>

                <div>
                    <label for="Situacao" class="block text-lg font-medium text-gray-700">Situação</label>
                    <select class="mt-2 p-3 w-full border border-gray-300 rounded-md" id="Situacao" required>
                        <option value="1">Ativo</option>
                        <option value="2">Inativo</option>
                    </select>
                </div>
            </div>

            <!-- Descrição -->
            <div class="mb-6">
                <label for="Descricao" class="block text-lg font-medium text-gray-700">Descrição</label>
                <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-md" id="Descricao" placeholder="Ex: Caixa, Banco, etc." required>
            </div>
            
            
            <!-- Relatórios -->
            <div class="mb-6">
                <label class="block text-lg font-medium text-gray-700">Relatórios</label>
                <div class="flex flex-wrap gap-4 mt-2">
                    <label class="flex items-center">
                        <input type="checkbox" id="livroDiario" value="4" class="mr-2 h-5 w-5 text-indigo-600">
                        Livro Diário
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="balancoPatrimonial" value="2" class="mr-2 h-5 w-5 text-indigo-600">
                        Balanço Patrimonial
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="dre" value="3" class="mr-2 h-5 w-5 text-indigo-600">
                        DRE
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="balancete" value="1" class="mr-2 h-5 w-5 text-indigo-600">
                        Balancete
                    </label>
                </div>
            </div>

            <!-- Botões de Ação alinhados horizontalmente -->
            <div class="mt-6 flex flex-wrap gap-2 justify-between">
                <button type="button" id="cancelar" class="py-1 px-1 border border-gray-300 text-gray-700 rounded-md text-sm">Cancelar</button>
                <button type="submit" id="gravar" class="py-1 px-1 border border-gray-300 text-gray-700 rounded-md text-sm">Gravar</button>
                <button type="button" id="novo" class="py-1 px-1 border border-gray-300 text-gray-700 rounded-md text-sm">Novo</button>
                <button type="button" id="novoApartir" class="py-1 px-1 border border-gray-300 text-gray-700 rounded-md text-sm">Novo a partir deste</button>
                <button type="button" id="editar" class="py-1 px-1 border border-gray-300 text-gray-700 rounded-md text-sm">Editar</button>
                <button type="button" id="btnListagem" class="py-1 px-1 border border-gray-300 text-gray-700 rounded-md text-sm">Listagem</button>
            </div>
        </form>
    </div>

    <script src="js/PlanoDeContas.js"></script>
</body>

</html>
