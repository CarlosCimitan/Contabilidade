<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário - Sistema Contábil</title>
    <link href="CSS/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Barra de navegação -->
    <nav class="bg-gray-800 p-4">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <a class="text-white text-2xl font-semibold" href="dashboard.html">Sistema Contábil</a>
            <button class="text-white md:hidden" id="navbar-toggle">
                <span class="block w-6 h-1 bg-white mb-1"></span>
                <span class="block w-6 h-1 bg-white mb-1"></span>
                <span class="block w-6 h-1 bg-white"></span>
            </button>
            <div id="navbar" class="hidden md:flex space-x-6">
                <a href="dashboard.html" class="text-white">Dashboard</a>
                <a href="cadastro_empresa.html" class="text-white">Cadastro de Empresa</a>
                <a href="cadastro_usuario.html" class="text-white">Cadastro de Usuário</a>
                <a href="editar_usuario.html" class="text-white">Editar Usuário</a>
                <a href="lancamentos.html" class="text-white">Lançamentos</a>
                <a href="plano_contas.html" class="text-white">Plano de Contas</a>
                <a href="relatorios.html" class="text-white">Relatórios</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo do formulário -->
    <div class="max-w-xl mx-auto p-8 bg-white shadow-md rounded-lg mt-10 mb-10">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-semibold text-gray-800">Editar Usuário</h2>
            <!-- Setas de Navegação -->
            <div class="flex space-x-1">
                <button type="button" class="py-1 px-2 border border-gray-300 text-gray-700 rounded-md text-sm">|&lt;</button>
                <button type="button" class="py-1 px-2 border border-gray-300 text-gray-700 rounded-md text-sm">&lt;</button>
                <button type="button" class="py-1 px-2 border border-gray-300 text-gray-700 rounded-md text-sm">&gt;</button>
                <button type="button" class="py-1 px-2 border border-gray-300 text-gray-700 rounded-md text-sm">&gt;|</button>
            </div>
        </div>

        <form>
            <!-- Formulário de Cadastro -->
            <div class="mb-6">
                <label for="nomeUsuario" class="block text-lg font-medium text-gray-700">Nome do Usuário</label>
                <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-md" id="nomeUsuario" required>
            </div>
            <div class="mb-6">
                <label for="emailUsuario" class="block text-lg font-medium text-gray-700">Email</label>
                <input type="email" class="mt-2 p-3 w-full border border-gray-300 rounded-md" id="emailUsuario" required>
            </div>
            <div class="mb-6">
                <label for="senhaUsuario" class="block text-lg font-medium text-gray-700">Senha</label>
                <input type="password" class="mt-2 p-3 w-full border border-gray-300 rounded-md" id="senhaUsuario" required>
            </div>
            <div class="mb-6">
                <label for="confirmarSenhaUsuario" class="block text-lg font-medium text-gray-700">Confirmar Senha</label>
                <input type="password" id="confirmarSenhaUsuario" class="mt-2 p-3 w-full border border-gray-300 rounded-md" required>
            </div>

            <!-- Tipo de Usuário e Empresa -->
            <div class="mb-6 grid grid-cols-2 gap-6">
                <div class="w-full">
                    <label for="tipoUsuario" class="block text-lg font-medium text-gray-700">Tipo de Usuário</label>
                    <select class="mt-2 p-3 w-full border border-gray-300 rounded-md" id="tipoUsuario">
                        <!-- As opções serão preenchidas dinamicamente -->
                    </select>
                </div>

                <!-- Menu de Empresas -->
                <div class="w-full">
                    <label for="empresa" class="block text-lg font-medium text-gray-700">Empresa</label>
                    <select class="mt-2 p-3 w-full border border-gray-300 rounded-md" id="empresa">
                        <!-- Empresas serão carregadas aqui -->
                    </select>
                </div>
            </div>
            
            <!-- Botões de Ação -->
            <div class="mt-6 flex justify-end space-x-1">
                <button type="button" id="cancelar" class="py-1 px-1 border border-gray-300 text-gray-700 rounded-md text-sm">Cancelar</button>
                <button type="button" id="gravar" class="py-1 px-1 border border-gray-300 text-gray-700 rounded-md text-sm">Gravar</button>
                <button type="button" id="novo" class="py-1 px-1 border border-gray-300 text-gray-700 rounded-md text-sm">Novo</button>
                <button type="button" id="novoApartir" class="py-1 px-1 border border-gray-300 text-gray-700 rounded-md text-sm">Novo a partir deste</button>
                <button type="button" id="editar" class="py-1 px-1 border border-gray-300 text-gray-700 rounded-md text-sm">Editar</button>
            </div>
        </form>
    </div>

    <!-- Lista de Usuários -->
    <div id="usuariosContainer" class="mt-6">
        <h3 class="text-2xl font-semibold text-gray-800">Usuários Cadastrados</h3>
        <div class="mt-4">
            <!-- Lista de Usuários será carregada aqui -->
        </div>
    </div>

    <script src="js/EditarUsuario.js"></script>
</body>

</html>
